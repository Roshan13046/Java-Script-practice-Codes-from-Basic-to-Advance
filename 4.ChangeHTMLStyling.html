<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Change HTML Styling</title>
        <style>
            .FaceBook{
                background-color:#4267B2;
                color: white;
                height: 100px;
                width:auto;
            }
            
            .Twitter{
                background-color:#1DA1F2;
                color:white;
                height:100px;
                width:auto;
            }
            .WhatsApp{
                background-color:#00E676;
                color:#FFFFFF;
                height:100px;
                width:auto;
            }
            .Gods{
                background-color: aqua;           font-style: normal;
                font-size: 20px;
            }
            
        </style>
    </head>
    
    <body>
        <h1>Div and Spans</h1>
        <p>Divisons are used to style the block elements.</p>
        <div class="FaceBook" id="facebook">
        <p>Facebook</p>
        </div>
        
        <div class="Twitter" id="twitter">
        <p>Twitter</p>
        </div>
        
        <div class="WhatsApp" id="whatsapp">
        <p>WhatsApp</p>
        </div>
        
       <button id="fbButton">Change Facebook Style.</button>
        <button id="twButton">Change Twitter Style.</button>
        <button id="waButton">Change Whatsapp Style.</button>
        <script>
           
//           Events are : 
//            Inner HTML:To chnage html contents
//            onclick/ondblclick:to change onclick evnets
      document.getElementById("fbButton").onclick = function(){               
                document.getElementById("facebook").style.width = "250px";     
                document.getElementById("facebook").style.backgroundColor = "Yellow";
                
          document.getElementById("facebook").style.height = "30px";
          
          
            }
            document.getElementById("twButton").onclick = function(){
                document.getElementById("twitter").innerHTML = "<ul><li>Name: Roshan Raut</li><li>Game: Coding</li><li>Year: 2nd Year</li></ul>";
                 document.getElementById("twitter").style.backgroundColor = "rgb(223, 22, 226)";
                 document.getElementById("twitter").style.width = "300px";
                 document.getElementById("twitter").style.height = "150px";
            }
            
            document.getElementById("waButton").onclick = function(){
                document.getElementById("whatsapp").innerHTML = "<ul><li>Whats App Messanger</li><li>Web WhatsApp</li><li>Staus Change</li></ul>";
                
                document.getElementById("whatsapp").style.backgroundColor="Orange";
                
                 document.getElementById("whatsapp").style.width = "300px";
                
                 document.getElementById("whatsapp").style.height = "90px";
            }
        </script>
        
    </body>      

</html>
