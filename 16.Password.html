<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Password </title>    
    #error{
    color: red;
    }
</head>
<body>
   <p>Pasword should contain at least 6 characters , 1 no and 1 capiatal letter.</p>
    <p >Enter Password :<br/><input type="password" id="pass1"></p>
    <p >Re-Enter Password : <br/><input type="password" id="pass2"></p>
    <button onclick="checkPassword()">Submit</button>
    <p id="error"></p>
    
    
    <script>
        function checkPassword(){
            var password1 = document.getElementById("pass1").value;
            var password2 = document.getElementById("pass2").value;
            var errorMsg = document.getElementById("error");
            var errorThrow = "";
            
            try{
                if(password1.length < 6){
                    errorThrow += "<br />"+"Password too short";
                }
                if(/{A-Z}/g.test(password1) = =false){
                    errorThrow += "<br />"+"Password should include atleast one capital letter";
                }
                if(/\d/g.test(password1) == false){
                    errorThrow += "<br />"+"Password should include atleast one digit";
                }
                if(password1 != password2){
                    errorThrow += "<br />"+"Password don't Match";
                }                
                throw errorThrow;
            }catch(err){
                    errorMsg.innerHTML = err;
            }
            
        }
    </script>
</body>    

</html>
