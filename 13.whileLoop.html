<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>While Loop</title>        
    </head>    
    <body>
        <p id="para1">JavaScript</p>
        <button onclick="startBuyGame()">start</button>
        <div id="balance">Current Balance : 1000</div>
        
        <script>
            var i=0;
            while(i<10){
                document.getElementById("para1").innerHTML +="<br/>"+i;
                i++;
            }
                        
            function startBuyGame(){
                var balance = 1000;
                var itemBought = 0;    
                while(balance>=0){
                    var itemPrice = Math.floor(Math.random()*100);//random no btw 0 to 99
                    if(itemPrice <= balance){
                        itemBought++;
                         balance -= itemPrice;
                        document.getElementById("balance").innerHTML += "<p> Purchase amt: "+itemPrice+" , New Balance : "+balance+". </p>";
                    }                   
                }
               
            }
            
        </script>
    </body>
    
</html>
